<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Temperature Converter</h1>
        </header>

        <div class="temperature-panel">
            <form>
                <label for="temp-input">Please Enter Temperature to Convert:</label>
                <input type="number" id='temp-input'>
                <br>
                <div class="temperature-panel-parent">
                    <div class="initial-temp">
                        <h6>Initial</h6>
                        <input type="radio" name="initial" id="celsius-initial" value="C" required>
                        <label for="celsius-initial">Celsius</label> <br>
                        <input type="radio" name="initial" id="fahreinheit-initial" value="F" required>
                        <label for="fahreinheit-initial">Fahreinheit</label> <br>
                        <input type="radio" name="initial" id="kelvin-initial" value="K" required>
                        <label for="kelvin-initial">Kelvin</label> <br>
                    </div>
                    <p id='convert-paragraph'>convert to</p>
                    <div class="convert-temp">
                        <h6>Convert</h6>
                        <input type="radio" name="convert" id="celsius-convert" value="C" required>
                        <label for="celsius-convert">Celsius</label> <br>
                        <input type="radio" name="convert" id="fahreinheit-convert" value="F" required>
                        <label for="fahreinheit-convert">Fahreinheit</label> <br>
                        <input type="radio" name="convert" id="kelvin-convert" value="K" required>
                        <label for="kelvin-convert">Kelvin</label> <br>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Go</button>
            </form>

            
            <div class="temperature-result">
                <h2 class="temp" id="temp"></h2>
            </div>
        </div>

    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
